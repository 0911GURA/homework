<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>阿冰姐の點餐系統</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>阿冰姐の點餐系統</h1>
    <p>請選擇您要的商品與數量：</p>
  </header>

  <main>
    <div class="menu-container">

      <!-- 🍧 刨冰 -->
      <section class="menu-section">
        <h2>刨冰</h2>
        <div class="menu-item"><span class="item-name">紅豆牛奶冰</span><span class="item-price">$65</span><input type="number" min="0" value="0"></div>
        <div class="menu-item"><span class="item-name">綠豆牛奶冰</span><span class="item-price">$65</span><input type="number" min="0" value="0"></div>
        <div class="menu-item"><span class="item-name">芋頭牛奶冰</span><span class="item-price">$65</span><input type="number" min="0" value="0"></div>
        <div class="menu-item"><span class="item-name">仙草冰</span><span class="item-price">$50</span><input type="number" min="0" value="0"></div>
        <div class="menu-item"><span class="item-name">檸檬愛玉冰</span><span class="item-price">$50</span><input type="number" min="0" value="0"></div>
        <div class="menu-item"><span class="item-name">綜合冰（店選）</span><span class="item-price">$60</span><input type="number" min="0" value="0"></div>
      </section>

      <!-- 🍵 飲料 -->
      <section class="menu-section">
        <h2>飲料</h2>
        <div class="menu-item"><span class="item-name">可樂/雪碧</span><span class="item-price">$30</span><input type="number" min="0" value="0"></div>
        <div class="menu-item"><span class="item-name">奶紅/奶綠</span><span class="item-price">$45</span><input type="number" min="0" value="0"></div>
        <div class="menu-item"><span class="item-name">鮮奶珍珠</span><span class="item-price">$65</span><input type="number" min="0" value="0"></div>
      </section>

    </div>

    <aside class="cart-container">
      <h2>🛒 用餐方式</h2>
      <label><input type="radio" name="dine" value="內用" checked> 內用</label><br>
      <label><input type="radio" name="dine" value="外帶"> 外帶</label>
    </aside>
  </main>

  <footer>
    <p>正在思考如何設計嘉明套餐的大帥哥製作</p>
  </footer>

  <!-- 📸 永遠固定在右下角的菜單圖片 -->
  <img src="menu.jpg" alt="阿冰姐菜單" id="menuPhoto">

</body>
</html>
